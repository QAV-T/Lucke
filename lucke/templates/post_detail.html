{% extends "base.html" %}

{% block title %}{{ post.title }} - Lucke Project{% endblock %}

{% block content %}
<div class="post-detail-container">
    <h2>{{ post.title|title }}</h2>
    <p>{{ post.content }}</p>
    <small>Posted on {{ post.created_at|date:"M d, Y" }} at {{ post.created_at|time:"H:i" }}</small>
    <div class="mt-2">
        <a href="{% url 'post_edit' post.id %}" class="btn btn-secondary btn-sm">Edit</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
</div>
{% endblock %}
